<div class="d-flex justify-content-center align-items-center" [ngStyle]="{height: winHeight+ 'px'}">
    <div class="row">
      <div class="col-2"></div>
      <div class="card col-8 p-5">
        <div class="text-center">
          <div class="text-center primary-text-blue font-wght-800 text-xl mt-3 mb-5">COVID METER</div>
        </div>
        <!-- login form -->
        <form [formGroup]="signUpForm" (ngSubmit)="signUp(signUpForm)">
          <label class="text-left mb-0 text-dark font-wght-700 text-md f-lato">User Name</label>
          <input type="text" placeholder="John" formControlName="username">
          <label class="text-left mb-0 text-dark font-wght-700 text-md f-lato">Password</label>
          <input type="password" placeholder="********" formControlName="password">
          <button class="btn btn-primary-rounded col-12 mt-3" type="submit" [disabled]="!signUpForm.valid">Sign Up</button>
          <div class="text-danger mt-2 text-center" *ngIf="errMessage.length != 0">* {{errMessage}}</div>
        </form>
      </div>
      <div class="col-2"></div>
    </div>
</div>
